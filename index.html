<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>@wou4d | Links</title>
<!-- removed favicon -->
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: "Poppins", sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 5vh 5vw;
    overflow-x: hidden;
    position: relative;
    background: #000 url("bg.png") center center / cover no-repeat fixed;
  }

  /* === PROFILE GLOW === */
  img.profile {
    width: clamp(100px, 20vw, 160px);
    height: clamp(100px, 20vw, 160px);
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid rgba(255, 255, 255, 0.6);
    margin-top: 4vh;
    box-shadow: 0 0 35px rgba(0, 153, 255, 0.7);
    transition: all 0.4s ease;
  }

  img.profile:hover {
    box-shadow: 0 0 55px rgba(0, 153, 255, 0.9);
    transform: scale(1.05);
  }

  h1 {
    font-size: clamp(1.4em, 4vw, 2em);
    margin: 18px 0 5px;
    letter-spacing: 1px;
    color: #fff;
    text-shadow: 0 0 15px rgba(0,0,0,0.7);
    text-align: center;
  }

  p {
    color: #ddd;
    font-size: clamp(0.9em, 2.5vw, 1.1em);
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
    text-align: center;
  }

  /* === SOCIAL BUTTON GLOW === */
  .link {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    width: 90%;
    max-width: 360px;
    margin: 12px 0;
    padding: 14px;
    border: 1.5px solid rgba(255, 255, 255, 0.15);
    border-radius: 14px;
    text-decoration: none;
    color: #fff;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px);
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0, 153, 255, 0.25);
  }

  .link:hover {
    transform: scale(1.04);
    box-shadow: 0 0 35px rgba(0, 153, 255, 0.7);
    background: rgba(255, 255, 255, 0.12);
  }

  .icon {
    width: clamp(24px, 6vw, 28px);
    height: clamp(24px, 6vw, 28px);
    border-radius: 6px;
    object-fit: cover;
    transition: all 0.3s ease;
  }

  footer {
    margin-top: auto;
    font-size: clamp(0.7em, 2vw, 0.9em);
    color: #fff;
    padding-top: 25px;
    letter-spacing: 0.5px;
    text-shadow: 0 0 10px rgba(0,0,0,0.6);
    text-align: center;
  }

  @media (min-aspect-ratio: 21/9) {
    .link { max-width: 400px; }
    body { justify-content: center; }
  }
</style>
</head>
